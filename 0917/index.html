<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자기소개</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f7f7fa;
    margin: 40px;
    color: #222;
}
h3 {
    color: #2a4d8f;
}
hr {
    border: 0;
    height: 2px;
    background: #2a4d8f;
    margin-bottom: 20px;
}
p {
    font-size: 1.1em;
    line-height: 1.6;
}
meter {
    width: 200px;
    height: 20px;
}
fieldset {
    border: 2px solid #2a4d8f;
    border-radius: 8px;
    padding: 16px;
    background: #fff;
    max-width: 350px;
}
legend {
    font-weight: bold;
    color: #2a4d8f;
}
input[type="email"], input[type="password"] {
    width: 90%;
    padding: 6px;
    margin: 6px 0 12px 0;
    border: 1px solid #bbb;
    border-radius: 4px;
}
input[type="submit"] {
    background: #2a4d8f;
    color: #fff;
    border: none;
    padding: 8px 18px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}
input[type="submit"]:hover {
    background: #18305b;
}
</style>
</head>
<body>
<h3>2021663019 김재민</h3>
<hr>
<p>안녕하세요, 소프트웨어학과 김재민입니다.<br>
웹 개발에 관심이 많으며, 새로운 기술을 배우는 것을 좋아합니다.<br>
</p>
<p>
다룰 수 있는 언어: HTML5, CSS, JavaScript, Python, C<br>
숙련도 <meter value="0.02" max="1.0">2%</meter><br>
</p>
<form>
<fieldset>
<legend>회원정보</legend>
이메일 : <input type="email"><br>
패스워드 : <input type="password"><br>
<input type="submit" value="submit"><br><br>
</fieldset>
</form>

</body>
</html>
